<ion-content>
  <div class="score">{{score}}</div>
  <div class="page-game">
    <div *ngIf="!!lastQuestion">
      <item class="item-1" [item]="lastQuestion?.proposition1" [leaving]="true"></item>
    </div>
    <item class="item-1" [showValue]="animating" [item]="currentQuestion?.proposition1" (click)="game.replyA()"></item>
    <water-bubble [reset]="animating" [percentage]="percentage"></water-bubble>
    <div *ngIf="!!lastQuestion">
      <item class="item-2" [item]="lastQuestion?.proposition2" [leaving]="true"></item>
    </div>
    <item class="item-2" [showValue]="animating" [item]="currentQuestion?.proposition2" (click)="game.replyB()"></item>
  </div>
</ion-content>
