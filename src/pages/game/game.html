<ion-content>
  <div class="page-game">
    <div class="score">{{score}}</div>

    <div *ngIf="animating && gameOver" class="center wrong">X</div>
    <div *ngIf="animating && !gameOver" class="center wright">O</div>
    <water-bubble class="center" [reset]="animating" [percentage]="percentage"></water-bubble>

    <item *ngIf="!!lastQuestion" class="item-1" [item]="lastQuestion?.proposition1" [leaving]="true"></item>
    <item class="item-1" [showValue]="animating" [item]="currentQuestion?.proposition1" (click)="game.replyA()"></item>
    <item *ngIf="!!lastQuestion" class="item-2" [item]="lastQuestion?.proposition2" [leaving]="true"></item>
    <item class="item-2" [showValue]="animating" [item]="currentQuestion?.proposition2" (click)="game.replyB()"></item>

  </div>
</ion-content>
