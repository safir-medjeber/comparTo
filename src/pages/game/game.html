<ion-content>
  <div class="page-game">
    <score class="score" [score]="score"></score>

    <question class="center vs" [animating]="animating" [gameOver]="gameOver"></question>

    <water-bubble class="center" [reset]="animating" [percentage]="percentage"></water-bubble>

    <item *ngIf="!!lastQuestion" [theme]="game.theme" class="item-1" [item]="lastQuestion?.proposition1" [leaving]="true"></item>
    <item class="item-1" [theme]="game.theme" [showValue]="animating" [item]="currentQuestion?.proposition1" (click)="replyA()"></item>
    <item *ngIf="!!lastQuestion" [theme]="game.theme" class="item-2" [item]="lastQuestion?.proposition2" [leaving]="true"></item>
    <item class="item-2" [theme]="game.theme" [showValue]="animating" [item]="currentQuestion?.proposition2" (click)="replyB()"></item>

  </div>
</ion-content>
