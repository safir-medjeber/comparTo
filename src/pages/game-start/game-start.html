<ion-content class="vertical-align-content-page background-page" text-center padding>
  <div [@grow]="click" #e class="btn-growth"></div>

  <ion-grid [@animate]="state" >
    <ion-row>
      <ion-col padding>
        <div [@slideUp]="state">
          <span  class="title-page">CompareTo</span>
        </div>
        <div [@slideDown]="state" class="logo-container logo-icon"></div>
      </ion-col>
    </ion-row>

    <ion-row  [@fadeIn]="state">
      <ion-col col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 *ngFor="let label of thematicLabels">
        <button #button class="btn-square {{label}}-icon" (click)="goToGamePage(button, label)"></button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
