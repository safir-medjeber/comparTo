<div class="vertical-align-content-page background-page" text-center padding>
  <div [@grow]="click" #e class="btn-growth" (click)="handleClick()"></div>

  <ion-grid [@animate]="state" >
    <ion-row>
      <ion-col padding>
        <div [@slideUp]="state">
          <span class="title-page">CompareTo</span>
        </div>
        <div [@slideDown]="state" class="logo-container logo-icon"></div>
      </ion-col>
    </ion-row>

    <ion-row class="buttons" col-12 col-sm-12 col-md-6 col-lg-4>
      <ion-grid>
      <ion-row *ngFor="let chunk of chunkedTheme" @rows>
      <ion-col class="game-button" (click)="goToGamePage(button, theme)"
               *ngFor="let theme of chunk" col-6 @buttonScale>
        <div #button class="content {{theme}}" >
          <div class="score">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24.41 26.58" *ngIf="score[theme] | async as themeScore; else empty">
              <path d="M3.63,16.73,0,23l4.24-.22,1.93,3.78,3.36-5.82A10.54,10.54,0,0,1,3.63,16.73Z"
                    fill="rgba(255,255,255,.7)"></path>
              <path d="M20.75,16.7a10.55,10.55,0,0,1-5.88,4l3.37,5.83,1.93-3.78,4.24.22Z" fill="rgba(255,255,255,.7)"></path>
              <circle cx="12.38" cy="10.75" r="9.75" fill="rgba(255,255,255,.7)"></circle>
              <text x="50%" y="50%" text-anchor="middle">{{themeScore}}</text>
              <path d="M12.18,0A10.55,10.55,0,1,0,22.73,10.55,10.55,10.55,0,0,0,12.18,0Zm0,19.51a9,9,0,1,1,9-9A9,9,0,0,1,12.18,19.51Z" fill="#fff"></path>
            </svg>
            <ng-template #empty>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24.41 26.58">
                <path d="M3.63,16.73,0,23l4.24-.22,1.93,3.78,3.36-5.82A10.54,10.54,0,0,1,3.63,16.73Z" fill="rgba(255,255,255,.3)"></path>
                <path d="M20.75,16.7a10.55,10.55,0,0,1-5.88,4l3.37,5.83,1.93-3.78,4.24.22Z" fill="rgba(255,255,255,.3)"></path>
                <circle cx="12.38" cy="10.75" r="9.75" fill="rgba(255,255,255,.3)"></circle>
                <path d="M12.18,0A10.55,10.55,0,1,0,22.73,10.55,10.55,10.55,0,0,0,12.18,0Zm0,19.51a9,9,0,1,1,9-9A9,9,0,0,1,12.18,19.51Z" fill="rgba(255,255,255,.1)"></path>
              </svg>
            </ng-template>
          </div>
          <div class="icon"></div>
          <div class="label">{{getTheme[theme].label}}</div>
          <div class="question">{{getTheme[theme].question}}</div>
        </div>
      </ion-col>
      </ion-row>
      </ion-grid>
    </ion-row>

  </ion-grid>
</div>
