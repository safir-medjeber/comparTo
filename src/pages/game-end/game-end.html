<div class="vertical-align-content-page background-page" text-center padding>
  <ion-grid>
    <ion-row>
      <ion-col padding>
        <div class="title-page">
          <svg width="100%" height="100%" viewBox="0 -300 1750 400" xmlns="http://www.w3.org/2000/svg">
            <text font-size="300" fill="#334860">Fin de partie</text>
          </svg>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="buttons" col-12 col-sm-12 col-md-6 col-lg-4>
      <ion-grid @animateEnd>
        <ion-row @rows>
          <ion-col class="btn-square" col-6 (click)="goToGameStartPage()" @buttonScale>
            <div class="content record">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 501.55 501.55">
                  <polygon points="296.75 412.74 204.8 412.74 220.47 379.3 234.06 347.95 267.49 347.95 281.08 379.3 296.75 412.74" fill="#ff7058"/>
                  <path d="M355.27,412.73h-209a21,21,0,0,0-20.9,20.9v67.92H375.12V433.63C376.16,422.14,366.76,412.73,355.27,412.73Z" fill="#ffd15c"/>
                  <path d="M281.08,379.3A267.05,267.05,0,0,1,256,390.79l-5.22,1-5.23-2.09a267.29,267.29,0,0,1-25.08-11.49l13.58-31.35h32.39Z" fill="#f1543f"/>
                  <path d="M0,57.47v42.84c0,104.49,64.78,194.35,155.69,232,29.26,12.54,61.65,18.81,95.09,18.81s65.83-6.27,95.09-18.81c90.91-37.62,155.69-127.48,155.69-232V57.47Zm459.76,42.84A206.68,206.68,0,0,1,411.69,233c-38.66,46-96.13,76.28-160.91,76.28S128.52,280,89.86,233C60.6,197.48,41.8,150.46,41.8,100.31v-1H458.71v1h1Z" fill="#f8b64c"/>
                  <path d="M413.78,0h-326A12.71,12.71,0,0,0,75.23,12.54c0,7.31,5.22,13.58,12.54,13.58h326a12.71,12.71,0,0,0,12.54-12.54C426.32,6.27,421.09,0,413.78,0Z" fill="#f8b64c"/>
                  <path d="M413.78,26.12V139c0,104.49-64.78,199.58-163,237.19-98.22-38.66-163-132.7-163-238.24V26.12Z" fill="#ffd15c"/>
                  <rect x="87.77" y="26.12" width="324.96" height="15.67" fill="#ffc952"/>
                  <text x="50%" y="45%" text-anchor="middle" font-size="175" fill="#fff">{{record}}</text>
                </svg>
              </div>
              <div class="label">Record</div>
            </div>
          </ion-col>
          <ion-col class="btn-square" col-6 (click)="goToGameStartPage()" @buttonScale>
            <div class="content themeRecord">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 508 508" >
                    <path fill="#ff7058" d="M90.15,319.7L20.75,440l81-4.3l36.8,72.3l64.2-111.3C156.75,384.8,117.25,357.1,90.15,319.7z"/>
                    <path fill="#ff7058" d="M417.35,319.1c-26.9,37.5-66.4,65.3-112.3,77.4l64.4,111.5l36.8-72.3l81,4.3L417.35,319.1z"/>

                  <circle fill="#FFD15C" cx="253.55" cy="201.7" r="201.7"/>
                  <circle fill="#F8B64C" cx="253.55" cy="201.7" r="146.2"/>
                  <text x="50%" y="50%" text-anchor="middle" font-size="175" fill="#fff">{{themeRecord}}</text>

                </svg>
              </div>
              <div class="label">Theme</div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row @rows>
          <ion-col class="btn-rect" col-12 @buttonScale>
            <div class="content score">
              <div class="icon"></div>
              <div class="label">{{score}}</div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row @rows>
          <ion-col class="btn-square" col-6 (click)="goToGamePage(label)" @buttonScale>
            <div class="content replay">
              <div class="icon"></div>
              <div class="label">Rejouer</div>
            </div>
          </ion-col>
          <ion-col class="btn-square" col-6 (click)="goToGameStartPage()" @buttonScale>
            <div class="content main-menu">
              <div class="icon"></div>
              <div class="label">Menu</div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-row>

  </ion-grid>
</div>
